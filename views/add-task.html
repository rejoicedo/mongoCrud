<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="#" class="nav-brand text-dark">Todo Application System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All ToDo Tasks</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New Task</h2>
                <span class="text-light">What's your ToDo Task</span>
            </div>
            
            <!-- Form Handling -->
            <form action="/" id="update_task" method="post">
                <div class="new-task">
                    <div class="form-group">
                        <label for="title" class="text-light">Title</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="title" id="" value="" placeholder="What is your ToDo Task">
                    </div>
                    <div class="form-group">
                        <label for="description" class="text-light">Description</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="description" id="" value="" placeholder="Describe ToDo Task">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Add Task</button>
                    </div>
                </div>
            </form>
            <!-- /Form Handling -->
        </div>
    </main>
    <!-- /Main -->


</body>
</html>
